language: en

pipeline:
- name: incremental_rasa_nlu.rasa.nlu.incrementalizers.incrementalizer.Incrementalizer
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  entity_recognition: true
  epochs: 10
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 10